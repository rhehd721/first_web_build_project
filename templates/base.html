<!--왼쪽상단 로고, 오른쪽 유저 이름+로그아웃 버튼 맨 밑에 회사 설명-->

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% block css %} {% endblock %}">
    <!-- 각 페이지 css -->
    <title>
        {% block title %} {% endblock %}
    </title>
</head>

<body>
    <header>
        <!--static 적용 img src는 경로 alt는 이미지가 뜨지 않을 대체-->
        <div id="navbar" class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
            <a id="logo" class="navbar-brand align-self-center">
                <img src={% static 'images/logo1.png' %} width="120" height="90" alt="logo.png">
            </a>
        </div>

    </header>

    <br>
    <nav class="nav">
        <a href="{% url 'login' %}" class="nav-item">Home</a>
        <a href="{% url 'about' %}" class="nav-item">About</a>
        <a href="{% url 'order' %}" class="nav-item">Order</a>
        <span class="nav-indicator"></span>
    </nav>

    {% block content %} {% endblock %}

    <footer>
        <div class="banner">
            <p>여러분의 이야기를 책으로 만들어 드립니다</p>
        </div>
    </footer>
    {% block js %} {% endblock %}
</body>

</html>
