<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/list.css" />
    <title>일기장</title>
</head>

<body>
    <div class='book'>
        <div id='page-1' class='page no-anim'>
            <div class='side-1' id='p1'>
                <div class='content'>
                    <div class="date_memo">2020.09.05</div>
                    <div class="writer_memo">아이유</div>
                    <h1 class="title_memo">가을아침</h1>
                    <div class="content_memo">
                        이른 아침 작은 새들 노랫소리 들려오면 언제나 그랬듯 아쉽게 잠을 깬다 창문 하나 햇살 가득 눈부시게 비쳐오고 서늘한 냉기에 재채기할까 말까 음 눈 비비며 빼꼼히 창밖을
                        내다보니 삼삼오오 아이들은 재잘대며 학교 가고 산책 갔다 오시는 아버지의 양손에는 효과를 알 수 없는 약수가 하나 가득 음
                    </div>
                    <div class="dialogbox">
                        <div class="comment">
                            <span class="tip tip-up"></span>
                            <div class="message" id="repl">
                                <span>우리 딸 잘 지내고 있구나~</span>
                            </div>
                        </div>

                        <div class="comment">
                            <span class="tip tip-up"></span>
                            <div class="message" >
                                <textarea id="mess" type='text' value="댓글작성하기">댓글작성하기</textarea>
                                <input id="bu" type="button" name="button" value="입력">
                            </div>

                        </div>
                    </div>
                </div>
                <!-- .content -->
            </div>
            <!-- .side-1 -->
            <div class='side-2' id='p2'>
                <div class='content'>
                    <div class="date_memo">2020.09.06</div>
                    <div class="writer_memo">작성자</div>
                    <h1 class="title_memo">제목</h1>
                    <p class="content_memo">
                        일기를 남겨보세요
                    </p>

                    

                </div>
                <!-- .content -->
            </div>
            <!-- .side-2 -->
        </div>
        <!-- .page -->


        <div id='page-5' class='page no-anim'>
            <div class='side-1' id='p8'>
               <input type="button" class='btn_go' value='오늘의 일기 작성하러 가기'>
            </div>
            <!-- .side-1 -->
            <div class='side-2' id='p9'>
            </div>
            <!-- .side-2 -->
        </div>
        <!-- #page-5 -->
    </div>

    <!--  Button 4 -->
    <p id="center">
        <a href="#" class="btn10">
            책 제작하러 가기
        </a>
    </p>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="js/list.js"></script>
</body>

</html>
